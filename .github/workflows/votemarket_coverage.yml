name: Votemarket - Test Coverage

env:
  FOUNDRY_PROFILE: "ci"
  ALCHEMY_KEY: ${{ secrets.ALCHEMY_KEY }}
  MNEMONIC: ${{ secrets.MNEMONIC }}

concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.ref }}

# This CI workflow is responsible of running the test coverage for the votemarket package.
# It is triggered
# - only when the changes are made to the votemarket package or the address-book package
# - when a PR is opened or when a push is made to the main branch
# - when a PR is opened or when a push is made to the feat/onlyboost-v2 branch
# - when the workflow is manually triggered
on:
  workflow_dispatch:
  pull_request:
    paths:
      - "packages/votemarket/**"
      - ".github/workflows/votemarket_coverage.yml" # this file
      - "packages/utils/**" # dependency
      - "packages/periphery/**" # dependency
    branches:
      - main
      - develop

jobs:
  coverage:
    runs-on: ubuntu-latest

    permissions:
      contents: write # to upload the coverage report as artifact
      actions: read # to read the artifacts uploaded by another branch
      pull-requests: write # to post a comment on the PR

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 21.4
          cache: "pnpm"

      - name: Install node dependencies
        run: pnpm install

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: 'pip'

      - name: Install python dependencies
        working-directory: packages/votemarket
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

        # the seed changes weekly to avoid burning through RPC allowance
      - name: Generate the weekly fuzz seed
        run: >
          echo "FOUNDRY_FUZZ_SEED=$(
            echo $(($EPOCHSECONDS - $EPOCHSECONDS % 604800))
          )" >> $GITHUB_ENV

      - name: Build contracts
        working-directory: packages/votemarket
        run: forge build

      - name: Run coverage
        working-directory: packages/votemarket
        run: forge coverage --report lcov --no-match-coverage "(script|test)"

      - name: Setup LCOV
        uses: hrishikesh-kadam/setup-lcov@v1

      - name: Report code coverage
        uses: zgosalvez/github-actions-report-lcov@v4
        with:
          # the coverage file path is evaluated before the working-directory is set
          coverage-files: packages/votemarket/lcov.info
          title-prefix: "Votemarket | "
          artifact-name: votemarket-code-coverage-report
          github-token: ${{ secrets.GITHUB_TOKEN }}
          working-directory: packages/votemarket
          update-comment: true
          # minimum-coverage: 90
